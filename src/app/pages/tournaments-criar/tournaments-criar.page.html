<ion-header>
  <ion-toolbar>
    <ion-title>Criar torneio</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="fGroup" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Nome do torneio</ion-label>
      <ion-input clearInput type="text" formControlName="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Jogo</ion-label>
      <ion-input clearInput type="text" formControlName="game"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Número de participantes</ion-label>
      <ion-input clearInput type="number" formControlName="num_participants"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descrição</ion-label>
      <ion-textarea formControlName="description"></ion-textarea>
    </ion-item>

    <ion-footer>
      <ion-toolbar>
        <ion-button type="submit" expand="full" [disabled]="!fGroup.valid">
          Criar torneio
        </ion-button>
      </ion-toolbar>
    </ion-footer>
  </form>
</ion-content>
