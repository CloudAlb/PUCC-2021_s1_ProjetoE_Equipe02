<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="fGroup" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">UsuÃ¡rio</ion-label>
      <ion-input clearInput type="text" formControlName="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nome Completo</ion-label>
      <ion-input clearInput type="text" formControlName="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input clearInput type="text" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input required clearInput type="password" formControlName="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Data de nascimento</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" formControlName="birth_date" max={{maxDate}}></ion-datetime>
    </ion-item>

    <ion-footer>
      <ion-toolbar>
        <ion-button type="submit" expand="full" [disabled]="!fGroup.valid">
          Cadastrar
        </ion-button>
      </ion-toolbar>
    </ion-footer>
  </form>
</ion-content>
