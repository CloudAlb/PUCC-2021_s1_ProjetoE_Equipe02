<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="fGroup">
    <ion-item>
      <ion-label position="floating">Nome Completo</ion-label>
      <ion-input clearInput type="text" formControlName="nome"></ion-input>
      <!-- Mostra a mensagem de erro
        <div *ngIf="fGroup.controls.nome.errors">
        <p *ngIf="fGroup.controls.nome.errors.required"> Esse campo é obrigatório</p>
      </div> -->
    </ion-item>

    <ion-item>
      <ion-label position="floating">Usuário</ion-label>
      <ion-input clearInput type="text" formControlName="usuario"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input clearInput type="text" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input required clearInput type="password" formControlName="senha"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Data de nascimento</ion-label>
      <ion-datetime displayFormat="DD-MM-YYYY" formControlName="data_nascimento"></ion-datetime>
      <!-- <ion-input clearInput placeholder="teste" type="date" ></ion-input> -->
    </ion-item>

    <ion-footer>
      <ion-toolbar>
        <ion-button type="submit" (click)="submitForm()" expand="full" [disabled]="!fGroup.valid">
          Cadastrar
        </ion-button>
      </ion-toolbar>
    </ion-footer>
  </form>
</ion-content>
